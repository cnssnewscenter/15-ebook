<!DOCTYPE html>
<html lang="en" xmlns:xlink="http://www.w3.org/1999/xlink">
<head>
  <meta charset="UTF-8">
  <title>珍藏青春 昨日重现</title>
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <link rel="stylesheet" href="index.css">
</head>
<body class="load">
  <div class="layer loader">
    <img src="bg_pc.png">
  </div>
  <div class="background layer">
  </div>
  <div class="layer mask">

  </div>
  <div class="left layer">
    <div class="left-box"></div>
  </div>
  <div class="layer right">
    <div class="right-box">

    </div>
  </div>
  <div class="layer top">
    <div class="top-box">

    </div>
  </div>
  <div class="layer title">
      <img src="title.png" alt="">
  </div>
  <div class="layer">
    <div class="download">
      <img src="qrcode.png" class="qrcode">
      <p>扫描二维码下载（13M）<p>
      <p><a href="http://www.new1.uestc.edu.cn/upload/attach/%E9%9D%92%E6%98%A5%E4%B8%8D%E5%86%8D%E8%A7%81.pdf">或点击链接手动下载</a></p>
    </div>
  </div>
  <div class="layer loading">
    <div class="sk-spinner sk-spinner-wave">
      <div class="sk-rect1"></div>
      <div class="sk-rect2"></div>
      <div class="sk-rect3"></div>
      <div class="sk-rect4"></div>
      <div class="sk-rect5"></div>
      <p>载入中</p>
    </div>
  </div>
  <script>
    document.getElementsByTagName('img')[0].addEventListener('load', function(event){
      document.getElementsByTagName('body')[0].className = ''; // remove the loading layer and starting animation
      setTimeout(function(){
        var elem = document.getElementsByClassName('loading')[0];
        elem.parentNode.removeChild(elem);
      }, 500)
    })
  </script>
</body>
</html>
